<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

        <tr>

    <h2><a href="{% url 'home' %}" style="color: blue;">Home</a></h2>
</body>
</html>
